{% extends 'layout/layout.html' %}

{% block body %}
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Sing Up</h3>
                </div>
                <div class="card-body">
                    <form action="/adduser" method="POST">
                        <div class='form-group'>
                            <input type="text" name='firstname' placeholder="First Name" maxlength='40' class='form-control'></div>
                            <div class='form-group'>
                                <input type="text" name='lastname' placeholder="Last Name" maxlength='40' class='form-control'></div>
                                <div class='form-group'>
                                    <input type="text" name='phone' placeholder="Phone" maxlength='40' class='form-control'></div>
                                    <div class='form-group'>
                                        <input type="text" name='username' placeholder="Username" class='form-control'></div>
                                        <div class='form-group'>
                                            <input type="password" name='password' placeholder="Password" class='form-control'></div>
                                            <div class='form-group'>
                                                <button type="submit" class='btn btn-primary btn-block'>
                                                    Sign Up
                                                </button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    {% endblock %}
