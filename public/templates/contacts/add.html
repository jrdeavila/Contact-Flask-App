{% extends 'layout/layout.html' %}

{% block body %}
    <div class="col-md-4 mx-auto">
        <div class="card card-body">
            <form action="/add_contact" method="POST">
                <div class='form-group'>
                    <input type="text" name='fullname' placeholder="Fullname" maxlength='40' class='form-control'></div>
                    <div class='form-group'>
                        <input type="tel" name='phone' placeholder="Phone" class='form-control'></div>
                        <div class='form-group'>
                            <input type="mail" name='email' placeholder="Email" class='form-control'></div>
                            <div class='form-group'>
                                <button type="submit" class='btn btn-primary btn-block'>
                                    save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            {% endblock %}
